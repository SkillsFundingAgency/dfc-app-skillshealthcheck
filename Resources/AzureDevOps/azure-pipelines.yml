            projects: 'DfE.SkillsCentral.Api.Domain.UnitTests\DfE.SkillsCentral.Api.Domain.UnitTests.csproj'
            arguments: '--configuration $(BuildConfiguration) --collect "Code coverage"'

        - task: DotNetCoreCLI@2
